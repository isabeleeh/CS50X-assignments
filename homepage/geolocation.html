        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="style2.css" rel="stylesheet">

    </head>
    <body>

        <div class="p-5 bg-info text-white text-center">
            <h1>My First homepage</h1>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="trivia.html">Trivia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="geolocation.html">My Geolocation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search</a>
                </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-4">
                    <h2>About</h2>
                    <div class="fakeimg">Could be the ugliest webpage I have ever made.</div>
                    <h3 class="mt-4">Useful Links</h3>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                        <a class="nav-link" href="trivia.html">Trivia</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="geolocation.html">My Geolocation</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                        </li>
                    </ul>
                    <hr class="d-sm-none">
                </div>
                <div class="col-sm-8">
                    <div class="fakeimg"></div>
                    <div class="container">
                        <div class="section">
                            <div>
                                <h2>
                                    GEOLOCATION
                                </h2>
                            </div>

                            <div>
                                <main>
                                    Click button below to get your coordinates.
                                </main>
                            </div>
                            <div>
                                <button onclick="getLocation()">Click Me</button>
                            </div>

                            <div>
                                <p> </p>
                                <p id="cdnt"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="mt-5 p-4 bg-dark text-white text-center fixed-bottom">
            <p>Copyright &#169; HI Studio</p>
        </div>

        <script>
            const x = document.getElementById("cdnt");

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                }
                else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
            }

            function showError(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        x.innerHTML = "User denied the request for Geolocation."
                        break;
                    case error.POSITION_UNAVAILABLE:
                        x.innerHTML = "Location information is not available."
                        break;
                    case error.TIMEOUT:
                        x.innerHTML = "The request to get user location timed out."
                        break;
                    case error.UNKNOWN_ERROR:
                        x.innerHTML = "An unknown error occurred."
                        break;
                }
            }
        </script>

    </body>
</html>
