{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1>
    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
        {% for sport in sports %}
            <input name="sports" type="checkbox" value="{{ sport }}"> {{ sport }}
        {% endfor %}

        <input type="submit" name="Register">
    </form>

{% endblock %}
