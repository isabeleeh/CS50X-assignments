<!DOCTYPE html>

<html lang="en">
    <head>
        <title>link</title>
    </head>
    <style>

        a
        {
            text-decoration: none;
        }

        a:hover
        {
            text-decoration: underline;
        }

        a[href*="harvard.edu"]
        {
            color: #ff0000;
        }

        a[href*="yale.edu"]
        {
            color: #0000ff;
        }
    </style>
    <body>
        Visit <a href="https://www.harvard.edu/">harvard.edu</a> or <a href="https://www.yale.edu">Yale</a>
    </body>
</html>
