<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('correct').addEventListener('click', function() {
                    document.getElementById('dscrpt').innerHTML = "Correct!";
                    document.getElementById('correct').style.backgroundColor = 'green';
                });

                let input = document.querySelectorAll('#incorrect');
                for (let i = 0; i < input.length; i++) {
                    input[i].addEventListener('click', function() {
                        document.getElementById('dscrpt').innerHTML = "Incorrect";
                        input[i].style.backgroundColor = 'red';
                    });
                }

                document.getElementById('cfm').addEventListener('click', function() {
                    let input = document.getElementById('answer');
                    if (input.value.toLowerCase().indexOf('the joker') != -1) {
                        document.getElementById('dscrpt2').innerHTML = "Correct!";
                        input.style.backgroundColor = 'green';
                    }
                    else {
                        document.getElementById('dscrpt2').innerHTML = "Incorrect";
                        input.style.backgroundColor = 'red';
                    }
                })
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>In what year was the original "Jurassic Park" film released?</h3>
                <p id="dscrpt"></p>
                <button id="incorrect">1990</button>
                <button id="incorrect">1991</button>
                <button id="incorrect">1992</button>
                <button id="correct">1993</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which villain is known for saying the following: “Why So Serious?”</h3>
                <p id="dscrpt2"></p>
                <input autocomplete="off" autofucos id="answer" type="text">
                <button id="cfm">Confirm</button>
            </div>
        </div>
    </body>
</html>
